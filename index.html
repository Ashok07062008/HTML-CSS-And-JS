<div id="box">
</div>
<button onclick="change()">Change color</button>
<style>
    div{
        background-color: black;
        width:100px;
        height:100px;
    }
    .widthmax{
        width:500px;
        transition:2s;
    }
</style>
<script>
    var a = document.getElementById("box")
    function change(){
        a.style.backgroundColor="blue"
        a.setAttribute("class","widthmax")
    }
</script>
